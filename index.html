<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wesley Figueira">
    <meta name="description" content="Contador para lutas de JiuJitsu">
    <meta name="keywords" content="Cronometro, jiujitsu, contador">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" media="screen and (max-width: 680px)" href="styles/stylecell.css">
    <title>Contador BJJ Gracie Barra</title>


</head>

<body>
    <main>
        <section class="contadorComplete">
            <div class="text">
                <h1>Contador</h1>
            </div>
            <div class="imagetext">
                <img src="images/GB-ESCRITO-new-1024x347.png" width="300px">
            </div>
            <div class="contador">
                <div class="contador1">
                    <div class="nomesAndValue">
                        <input id="nomeLutador" type="text" placeholder="Lutador Nº1">
                        <h2>Pontos</h2>
                        <h3 id="value">0</h3>
                    </div>
                    <div class="todosbuttons">
                        <button id="plusMore2">+2</button>
                        <button id="plusMore3">+3</button>
                        <button id="plusMore4">+4</button>
                        <button id="reset">0</button>
                    </div>
                </div>

                    <div class="contador2">
                        <div class="nomesAndValue">
                            <input id="nomeLutador2" type="text" placeholder="Lutador Nº1">
                            <h2>Pontos</h2>
                            <h3 id="value2">0</h3>
                        </div>
                        <div class="todosbuttons">
                            <button id="2plusMore2">+2</button>
                            <button id="2plusMore3">+3</button>
                            <button id="2plusMore4">+4</button>
                            <button id="2reset">0</button>
                        </div>
                </div>
        </section>
    </main>



    <script src="scripts/contador.js"></script>
</body>

</html>
